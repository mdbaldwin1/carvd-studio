<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carvd Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script>
    // Apply theme synchronously before first paint.
    // The main process passes the stored theme via ?theme= query parameter.
    (function () {
      var params = new URLSearchParams(window.location.search);
      var t = params.get('theme');
      if (t === 'system') {
        t = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      if (t === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
      }

      // Use absolute file URLs when provided by main process (works in dev and packaged).
      window.__splashDark = params.get('splashDark');
      window.__splashLight = params.get('splashLight');
    })();
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a1a;
      color: #FFEECF;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }

    /* Light mode overrides */
    [data-theme='light'] body {
      background: #FFEECF;
      color: #203864;
    }

    .splash-content {
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .splash-logo {
      width: 290px;
      height: 180px;
      margin: 0 auto 10px;
      animation: float 3s ease-in-out infinite;
    }

    .logo-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .logo-image-light {
      display: none;
    }

    [data-theme='light'] .logo-image-dark {
      display: none;
    }

    [data-theme='light'] .logo-image-light {
      display: block;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    .tagline {
      font-size: 14px;
      color: #AEA4BF;
      letter-spacing: 1px;
      margin-bottom: 32px;
    }

    [data-theme='light'] .tagline {
      color: #756b82;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .loading-dots {
      display: flex;
      gap: 6px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      background: #077187;
      border-radius: 50%;
      animation: pulse 1.4s ease-in-out infinite;
    }

    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .version {
      position: absolute;
      bottom: 16px;
      font-size: 11px;
      color: rgba(174, 164, 191, 0.6);
    }

    [data-theme='light'] .version {
      color: rgba(117, 107, 130, 0.6);
    }

  </style>
</head>
<body>
  <div class="splash-content">
    <div class="splash-logo" aria-label="Carvd Studio">
      <img class="logo-image logo-image-dark" src="./branding/CarvdStudio-Vertical-WHT.svg" alt="Carvd Studio">
      <img class="logo-image logo-image-light" src="./branding/CarvdStudio-Vertical.svg" alt="Carvd Studio">
    </div>
    <p class="tagline">Professional Woodworking Design</p>
    <div class="loading">
      <div class="loading-dots">
        <span class="loading-dot"></span>
        <span class="loading-dot"></span>
        <span class="loading-dot"></span>
      </div>
    </div>
  </div>
  <div class="version" id="version"></div>
  <script>
    // Version will be injected by Electron
    (function () {
      var darkImg = document.querySelector('.logo-image-dark');
      var lightImg = document.querySelector('.logo-image-light');
      if (darkImg && window.__splashDark) darkImg.src = window.__splashDark;
      if (lightImg && window.__splashLight) lightImg.src = window.__splashLight;
    })();
  </script>
</body>
</html>
