name: Changelog Check

on:
  pull_request:
    branches: [main]

jobs:
  changelog:
    name: Verify CHANGELOG.md Updated
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check CHANGELOG.md was modified
        run: |
          if git diff --name-only origin/main...HEAD | grep -q '^CHANGELOG.md$'; then
            echo "CHANGELOG.md has been updated."
          else
            echo "::error::CHANGELOG.md has not been updated. Every PR to main must include changelog updates."
            echo ""
            echo "Please update CHANGELOG.md under the [Unreleased] section with your changes."
            echo "Group changes under: Added, Changed, Fixed, Removed."
            exit 1
          fi
