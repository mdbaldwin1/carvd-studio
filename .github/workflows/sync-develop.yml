name: Sync Develop

on:
  push:
    branches: [main]

jobs:
  sync:
    name: Sync Main to Develop
    # Skip version-bump commits to avoid unnecessary syncs
    if: "!contains(github.event.head_commit.message, 'chore(release):') && !contains(github.event.head_commit.message, 'chore(website):')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v6
        with:
          ref: develop
          fetch-depth: 0

      - name: Merge main into develop and create PR
        env:
          GH_TOKEN: ${{ secrets.WORKFLOW_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main

          # Check if there are commits in main that aren't in develop
          if ! git log origin/develop..origin/main --oneline | grep -q .; then
            echo "⏭️  develop is already up to date with main — nothing to do"
            exit 0
          fi

          BRANCH="chore/sync-main-to-develop-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH"
          git merge origin/main --no-edit -m "chore: sync main back to develop"

          git push origin "$BRANCH"

          gh pr create \
            --base develop \
            --head "$BRANCH" \
            --title "chore: sync main back to develop" \
            --body "Automated sync of main back to develop after merge. This PR should be a fast-forward merge if merge commits are used for develop→main PRs."
