name: Sync Develop

on:
  push:
    branches: [main]

jobs:
  sync:
    name: Sync Main to Develop
    # Skip version-bump commits to avoid unnecessary syncs
    if: "!contains(github.event.head_commit.message, 'chore(release):') && !contains(github.event.head_commit.message, 'chore(website):')"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v6
        with:
          ref: develop
          fetch-depth: 0

      - name: Merge main into develop
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git merge origin/main --no-edit -m "chore: sync main back to develop"
          git push origin develop
