name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allows manual triggering

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test license key
        run: echo "${{ secrets.LICENSE_PRIVATE_KEY }}" > license-private-key.pem
        working-directory: packages/desktop

      - name: Run unit tests
        run: npm run test:unit --workspace=@carvd/desktop
        env:
          NODE_ENV: 'test'

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/desktop/coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: packages/desktop

      - name: Setup test license key
        run: echo "${{ secrets.LICENSE_PRIVATE_KEY }}" > license-private-key.pem
        working-directory: packages/desktop

      - name: Build desktop app
        run: npm run build:desktop

      - name: Run E2E tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum npm run test:e2e --workspace=@carvd/desktop
        env:
          CI: true
          NODE_ENV: 'test'

      - name: Run E2E tests (macOS)
        if: runner.os == 'macOS'
        run: npm run test:e2e --workspace=@carvd/desktop
        env:
          CI: true
          NODE_ENV: 'test'

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: packages/desktop/playwright-report/
          retention-days: 7

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --workspace=@carvd/desktop

      - name: Run TypeScript type check
        run: npm run typecheck --workspace=@carvd/desktop

      - name: Check formatting
        run: npm run format:check --workspace=@carvd/desktop

  website-tests:
    name: Website Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run website unit tests
        run: npm run test:run --workspace=@carvd/website
        env:
          NODE_ENV: 'test'

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/website/coverage/lcov.info
          flags: website
          fail_ci_if_error: false

  website-e2e:
    name: Website E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: packages/website

      - name: Build website
        run: npm run build --workspace=@carvd/website

      - name: Run E2E tests
        run: npm run test:e2e --workspace=@carvd/website -- --project=chromium
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: website-playwright-report
          path: packages/website/playwright-report/
          retention-days: 7
